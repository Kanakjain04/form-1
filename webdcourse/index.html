<body bgcolor="grey">
   <h1 style="color:blue">Student Registration Form</h1>  <br><hr>
  <b>Personal Details:</b> 
   <br><br>
   <b>First name:</b>
        <input class="box" type="text" name="First Name" value="First Name" size=20>
        <br><br>
   <b> Last name:</b>
        <input class="box" type="text" name="Last Name" value="Last Name" size=20>
    <br><br>
    <b>Phone No.:</b>
        <input  class="box"type="text" name="Phone No."value="Phone No."size=20>
        <br><br>
   <b>Email ID:</b>
        <input  class="box"type="text"name="email id"value="email id"size=20>

   <b>Password:</b>
        <input  class="box"type="text"name="text"value="....."size=20>
        <br><br>
    <hr>

   <b> Academic Details:</b>
    <br><br>
    <b>Graduation Degree:</b>
        <INPUT TYPE="radio"NAME="graduation degree"VALUE="B.Sc">B.Sc
        <input type="radio"name="graduation degree"value="BCA">BCA
        <input type="radio"name="graduation degree"value="B.Com.">B.Com
    <br><br>
    <b>Above 60% in:</b>
        <INPUT TYPE="checkbox"NAME="Above 60% in"VALUE="10th Exams">10th Exams
        <input type="checkbox"name="Above 60% in"value="12th Exams">12th Exams
        <input type="checkbox"name="Above 60% in"value="Graduation">Graduation
        <br><br>
        <hr><br>
        <b>Comments:</b><br><br>
        <textarea name="name" rows=10 cols=200 wrap></textarea>

    <br>
    <input type="submit">
